    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Bonjour à tous",
          adresse: "rue de l'horizon",
          ville: "19300 labas sur Correze",
          tel: "01 23 45 67 89",
        },
      });
    </script>

        <script>
      new Vue({
        el: "#app-vue",
        data() {
          return {
            posts: null,
            loading: false,
            errored: false,
          };
        },
        created() {
          // Creating loader
          this.loading = true;
          this.posts = null;

          // Lecture du local storage poru récupérer les infos
          let userInLocalStorage = JSON.parse(localStorage.getItem("user")); //objet "user" du local storage
          const userToken = userInLocalStorage.token; // le token

          const bearerToken = "Bearer " + userToken;
          console.log(" bearerToken  :  " + bearerToken);

          //appel axios pour GET posts
          console.log("appel GET axios");
          axios
            .get(`http://localhost:3000/api/post/`, {
              headers: {
                Authorization: bearerToken,
              },
            })
            .then((response) => {
              console.log("reponse du back", response);
              // JSON responses are
              // automatically parsed
              console.log("reponse du back data", response.data);
              this.posts = response.data.posts;
            })

            // Dealing with errors
            .catch((error) => {
              console.log("error", error);
              this.errored = true;
            });
        },
      });
    </script>
