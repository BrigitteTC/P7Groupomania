<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>signup</title>

    <meta charset="utf-8" />
    <meta name="description" content="Réseau social d'entreprise" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/login.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="limitedWidthBlockContainer informations">
          <div class="limitedWidthBlock">
            <ul>
              <li>
                <img
                  src="../images/icons/phone.svg"
                  alt="logo de téléphone"
                  class="informations__phone"
                />{{tel}}
              </li>
            </ul>
          </div>
        </div>
        <div class="limitedWidthBlockContainer menu">
          <div class="limitedWidthBlock">
            <a href="../index.html">
              <img
                class="logo"
                src="../images/logo.png"
                alt="Logo de l'entreprise"
              />
            </a>

            <nav>
              <ul>
                <a href="../index.html"><li>Accueil</li></a>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="limitedWidthBlockContainer">
        <div class="cart__order">
          <form method="get" class="cart__order__form">
            <div class="cart__order__form__question">
              <label for="firstName">Prénom: </label>
              <input type="text" name="firstName" id="firstName" required />
              <p id="firstNameErrorMsg">
                <!-- ci est un message d'erreur -->
              </p>
            </div>
            <div class="cart__order__form__question">
              <label for="lastName">Nom: </label>
              <input type="text" name="lastName" id="lastName" required />
              <p id="lastNameErrorMsg"></p>
            </div>
            <div class="cart__order__form__question">
              <label for="address">Adresse: </label>
              <input type="text" name="address" id="address" required />
              <p id="addressErrorMsg"></p>
            </div>
            <div class="cart__order__form__question">
              <label for="city">Ville: </label>
              <input type="text" name="city" id="city" required />
              <p id="cityErrorMsg"></p>
            </div>
            <div class="cart__order__form__question">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" required />
              <p id="emailErrorMsg"></p>
            </div>
            <div class="cart__order__form__submit">
              <input type="submit" value="Commander !" id="order" />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <div class="limitedWidthBlockContainer footerMain">
          <div class="limitedWidthBlock">
            <div>
              <img
                class="logo"
                src="../images/logo.png"
                alt="Logo de l'entreprise"
              />
            </div>
            <div>
              <p>{{adresse}} <br />{{ville}}</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/util.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Bonjour à tous",
          adresse: "rue de l'horizon",
          ville: "19300 labas sur Correze",
          tel: "01 23 45 67 89",
        },
      });
    </script>
  </body>
</html>
