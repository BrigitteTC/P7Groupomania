<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>signup</title>

    <meta charset="utf-8" />
    <meta name="description" content="Réseau social d'entreprise" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="limitedWidthBlockContainer informations">
          <div class="limitedWidthBlock">
            <ul>
              <li>
                <img
                  src="../images/icons/phone.svg"
                  alt="logo de téléphone"
                  class="informations__phone"
                />"01 23 45 67 89"
              </li>
            </ul>
          </div>
        </div>
        <div class="limitedWidthBlockContainer menu">
          <div class="limitedWidthBlock">
            <a href="./index.html">
              <img
                class="logo"
                src="../images/logo.png"
                alt="Logo de l'entreprise"
              />
            </a>

            <p class="titles">Créez votre compte utilisateur</p>
            <nav>
              <ul>
                <a href="./index.html"><li>accueil</li></a>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="limitedWidthBlockContainer">
        <section class="items" id="items">
          <div class="cart__order">
            <form method="get" class="cart__order__form">
              <div class="cart__order__form__question">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required />
                <p id="emailErrorMsg">Valeur obligatoire requise</p>
              </div>

              <div class="cart__order__form__question">
                <label for="passwd">Passwd: </label>
                <input type="passwd" name="passwd" id="passwd" required />
                <p id="passwdErrorMsg">Valeur obligatoire requise</p>
              </div>

              <div class="cart__order__form__question">
                <label for="pseudo">Pseudo: </label>
                <input type="pseudo" name="pseudo" id="pseudo" required />
                <p id="pseudoErrorMsg">Valeur obligatoire requise</p>
              </div>

              <div class="cart__order__form__submit">
                <input type="submit" value="Valider" id="order" />
              </div>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <div class="limitedWidthBlockContainer footerMain">
          <div class="limitedWidthBlock">
            <div>
              <img
                class="logo"
                src="../images/logo.png"
                alt="Logo de l'entreprise"
              />
            </div>
            <div>
              <p>"rue de l'horizon" <br />"19300 labas sur Correze"</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/util.js"></script>
    <script src="../js/signup.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
  </body>
</html>
